{% extends 'base.html' %}
{% load static %}

{% block 'css_files' %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock%}

{% block 'content' %}

<br>
<br>
<form action="{% url 'login' %}" class="container w-25 p-3 text-center border border-light p-5 mt-5 rounded" method="POST" novalidate>
        {% csrf_token %}
        <p class="h4 mb-4 ">Login</p>
        {% for form in login_form %}
        {{form}}
        {{form.errors}}
        {% endfor %}
        {% if login_form.non_field_errors %}
        {{login_form.non_field_errors}}
        {% endif %}
        <input class="btn btn-info btn-block my-4" type="submit" value="Login"/>

        <!-- Register -->
</form>

{% endblock%}
