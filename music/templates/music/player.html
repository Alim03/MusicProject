{% extends 'base.html' %}
{% load static %}

{% block 'css_files' %}  <link rel="stylesheet" href="{% static 'music/player.css' %}">{% endblock%} 

   

    
{% block 'content' %}
<!-- Content -->
<div class="container d-flex justify-content-center my-4 mb-5">

    <div id="mobile-box">
  
      <!-- Card -->
      <div class="card">
        <div class="bg-image hover-overlay ripple" data-mdb-ripple-color="light">
          <img class="card-img-top" src="{{song.album.cover.url}}"
            alt="Card image cap">
          <a href="#!">
            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
          </a>
        </div>
        <div class="card-body text-center">
  
          <h5 class="h5 font-weight-bold"><a href="#" target="_blank">{{song.artist.name}}</a></h5>
          <p class="mb-0">{{song.title}}</p>
  
          
          {% include 'includes/audio.html' %}
        
  
        </div>
      </div>
      <!-- Card -->
    </div>
  </div>
  {% endblock 'content' %}

</body>
</html>
